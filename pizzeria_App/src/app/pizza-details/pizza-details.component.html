

<!-- <h3  class="text-danger">Could not fetch data.</h3> -->
<div class="row">
    <div class="card col-12 col-sm-6 mt-3 mb-3" *ngFor="let pizza of pizzaData; let i = index">
        <div class="card-body row">
            <label class="card-title col-12 col-sm-3">
                <h5 style="text-transform: capitalize;">{{pizza.name}}</h5>
                <span class="badge" [ngClass]="{'bg-success':pizza.type=='veg','bg-danger':pizza.type=='nonveg'}">&nbsp;&nbsp;</span>
                <h6 class="mt-3">&#8377; <strong>{{pizza.price}}</strong></h6>
            </label>
            <label class="card-text col-12 col-sm-5">{{pizza.description}}
                <label class="mt-2">
                    <strong>Ingredients:</strong> 
                    <span>
                        {{pizza.ingredients}}
                    </span>
                </label>
                <label class="mt-2">
                    <strong>Toppings:</strong> <span *ngFor="let top of pizza.topping">
                        {{top}},
                    </span>
                </label>
            </label>
            <div class="card-text col-12 col-sm-4 text-center">
                <img class="img-fluid mb-3" [src]="pizza.image" [alt]="pizza.name" /> 
                <button  class="btn btn-warning" name="pizza{{pizza.id}}" (click)="addtocart(pizza)">
                Add to cart
                </button>
            </div>
        </div>
    </div>
</div>
